<div id="fullwidth-social" class="clearfix">
  <div class=" social">
    <a id="mail-icon" title="Share via email" href="mailto:?subject=<%= grunt.data.json.project.title %>&body=<%= grunt.data.json.project.description %>%0A%0Ahttps%3A%2F%2Fprojects.sfchronicle.com%2F<%= grunt.data.json.project.year %>%2F<%= grunt.data.json.project.slug %>">
      <i class="fa fa-envelope" aria-hidden="true"></i>
    </a>
  </div>

  <div class=" social">
    <a id="facebook-icon" title="Share on Facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fprojects.sfchronicle.com%2F<%= grunt.data.json.project.year %>%2F<%= grunt.data.json.project.slug %>', 'facebook-share-dialog', 'width=626,height=436'); return false;">
      <i class="fa fa-facebook"></i>
    </a>
  </div>

  <div class=" social">
    <a id="twitter-icon" title="Share on Twitter" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fprojects.sfchronicle.com%2F<%= grunt.data.json.project.year %>%2F<%= grunt.data.json.project.slug %>&text=<%= grunt.data.json.project.twitter_text %>&hashtags=<%= grunt.data.json.project.hashtag %>">
      <i class="fa fa-twitter"></i>
    </a>
  </div>
</div>
